<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/login.css">

    <!-- Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <!--Font Awsome Link for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="full-page ">
        <!--Image slides section-->
        <div class="section-1">

            <!--Crousel-->
            <div id="carouselExampleIndicators" class="carousel slide "  >
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/static/loginimage2.jpeg" class="d-block w-100 " style="overflow: hidden;" alt="...">  <!--IMAGE1 LINK-->
                  </div>
                  <div class="carousel-item">
                    <img src="/static/loginimg2ff.jpeg" class="d-block w-100 " alt="...">  <!--IMAGE2 LINK-->
                  </div>
                  <div class="carousel-item">
                    <img src="/static/loginimage3.jpeg" class="d-block  w-100" alt="...">  <!--IMAGE3 LINK-->
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            
        </div>
        <!--Form Section-->
    <div class="section-2">
           <div class="login-heading">Create an Account </div>

           <div class="login-subheading">
            <div class="normaltext">Already have an account?</div>
            <div class="highlightedtext">Log In</div>
           </div>

           <form method="POST" action="{{ url_for('register') }}">
        <div class="form">
           <form action="">
            <div class="row-ele">
                <div class="first-name">
                    <input type="text" id="first-name" placeholder="First Name">
                </div>
                <div class="last-name">
                    <input type="text" id="last-name" placeholder="Last Name">
                </div>
            </div>
            <div class="email">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="pass">
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="check-box-main">
                <div class="check-box">
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
                <div class="check-box-content">
                    <div class="normaltext">I agree to the</div>
                    <div class="highlightedtext">Terms & Conditions</div>
                </div>
            </div>
           </form>
        </div>

        <div class="account-button">
            <a href="{{ url_for('login') }}" ><button id="account-button">Create an Account</button></a> 
        </div>

        <div class="last-part">
            <div class="sub-text">or register with</div>
            <div class="option-buttons">
                <div class="google">
                    <button id="google-button"style="width:100%"><i class="fa-brands fa-google" style="padding-right: 10px;"></i>Google</button>
                </div>
                <div class="apple">
                    <button id="apple-button"><i class="fa-brands fa-apple" style="padding-right: 10px;"></i>Apple</button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>

     <!--Bootstrap js link-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
